version: '3.8'

services:
  # Django Web 服务
  web:
    build: .
    container_name: flintcms_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://flintcms_user:flintcms_password@db:5432/flintcms_db
    depends_on:
      - db
    networks:
      - flintcms_network

  # PostgreSQL 数据库服务
  db:
    image: postgres:15-alpine
    container_name: flintcms_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=flintcms_db
      - POSTGRES_USER=flintcms_user
      - POSTGRES_PASSWORD=flintcms_password
    ports:
      - "5432:5432"
    networks:
      - flintcms_network

  # Redis 缓存服务（可选）
  redis:
    image: redis:7-alpine
    container_name: flintcms_redis
    ports:
      - "6379:6379"
    networks:
      - flintcms_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  flintcms_network:
    driver: bridge